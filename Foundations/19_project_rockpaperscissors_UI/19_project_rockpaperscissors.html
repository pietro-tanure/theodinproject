<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="gameContainer">
      <div class="side" id="computerSide">
        <h3>Computer</h3>
        <button class="rock">🪨</button>
        <button class="paper">📄</button>
        <button class="scissors">✂️</button>
      </div>
      <div class="middle">
        <h2>X</h2>
      </div>
      <div class="side" id="playerSide">
        <h3>Player</h3>
        <button class="rock">🪨</button>
        <button class="paper">📄</button>
        <button class="scissors">✂️</button>
      </div>
    </div>
    <h3 class="message"></h3>
  </div>
  <script src="rock_paper_scissors_game.js"></script>
</body>

</html>
